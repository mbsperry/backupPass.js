<html>
  <head>
    <title>BackupPass</title>

    <meta name="robots" content="noindex">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-1.11.0.min.js"></script>

    <script src="index.js"> </script>
  </head>

  <body>
    <div id="app">
      <h3 class="title">
        <a href="https://github.com/mbsperry/backupPass.js">Backup.Pass
      </a></h3>

      <div id="content">
        <form id="key_form" class="form">
          <div><span><p>backup.pass key:</p></span>
          <span>Submit</span></div>
          <span><input type="text" id="key" class="input_field"></span>
        </form>

        <form id="pass_form" class="form hidden">
          <p><b>KeePass Password:</b></p> 
          <p><input type="text" id="pass" class="input_field" size="64"></p>
        </form>

        <p id="verify" class="hidden">Loading...</p>
        <div id="acct_div" class="hidden">
          <p id="acct_headline">Accounts</p>
          <div id="accounts">Loading...</Div>
          <table id="pass_text" class="hidden"></table>
        </div>
      </div>
      <div id="copyleft">
        <a href="https://github.com/mbsperry/backupPass.js">BackupPass</a>
        version <span id="version">0.0.0</span>. Open source, MIT license. 2014.
      </div>

    </div>
  </body>
</html>
