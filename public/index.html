<html>
  <head>
    <title>BackupPass</title>

    <meta name="robots" content="noindex">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-1.11.0.min.js"></script>

    <script src="index.js"> </script>
  </head>

  <body>
    <div id="app">
      <h3 class="title">Backup.Pass</h3>

      <div id="content">
        <form id="key_form" class="form">
          <p><b>backup.pass key:</b></p> 
          <p><input type="text" id="key" class="input_field" size="64"></p>
        </form>

        <form id="pass_form" class="form hidden">
          <p><b>KeePass Password:</b></p> 
          <p><input type="text" id="pass" class="input_field" size="64"></p>
        </form>

        <p id="verify" class="hidden">Loading...</p>
        <div id="acct_div" class="hidden">
          <p id="acct_headline">Accounts</p>
          <hr>
          <ul id="accounts"><li class="acct">Place holder...</li></ul>
          <p id="pass_text" class="hidden">Loading...</p>
        </div>
      </div>
      <div id="copyleft">
        BackupPass version 0.0.1. Open source, MIT license. 2014.
      </div>

    </div>
  </body>
</html>
