<html>
  <head>
    <title>BackupPass</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script src="index.js"> </script>
  </head>

  <body>
    <div id="app">
      <h3>::: BackupPass :::</h3>
      <div id="input">
        <form name="key_form" id="key_form">
          <b>Authenticate:</b> <input type="text" name="key" id="key">
        </form>

        <form name="pass_form" id="pass_form">
          <b>Password:</b> <input type="text" name="key" id="pass">
        </form>

        <p id="verify">Loading...</p>
        <p id="pass_text">Loading...</p>
        <div id="acct_div">
          <h4 id="acct_headline">Accounts</h4>
          <hr>
          <ul id="accounts"><li class="acct">Place holder...</li></ul>
        </div>
      </div>

      <div id="copyleft">
        BackupPass version 0.0.1. Open source, MIT license. 2014.
      </div>
    </div>
  </body>
</html>
